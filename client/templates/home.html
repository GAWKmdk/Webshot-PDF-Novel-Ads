<template name="Home">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h1 class="text-center">Meteor PDF Generator</h1>
                <hr>
            </div>
        </div>
        
        <!-- Generate PDF -->
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3" style="text-align: center">
                <a href="#" class="btn btn-primary generate-pdf">Generate PDF</a>
                <p class="text-align">*warning popup-disable may block new pdf window</p>
            </div>
</div>
        
        <!-- Upload Form -->
        <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            {{> quickForm collection="Manual" id="insertManualForm" type="insert" }}
            </div>        
        </div> <br>
        
        <h3 class="text-center">Content List to be made into PDF - using PhantomJS and /private layout.html </h3>
        <hr>
        <!-- Display View -->
         <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                {{#each manual}}
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-2">
                            <img src="{{image_url}}" width="75" alt="">
                        </div>
                       <div class="col-sm-7">
                            <h4>{{name}}</h4>
                            <p>{{description}}</p>
                       </div>
                    </div>
                {{/each}}
            </div>
</div>
        
    </div>
</template>
